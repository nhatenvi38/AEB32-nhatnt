<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/common.CSS">
    <link rel="stylesheet" href="../../bootstrap-5.2.3-dist/css/bootstrap.min.css">
 
</head>
<body>
  <header class="bg__ccc p-3 rounded-3">
    <iframe
      src="./header.html"
      frameborder="0"
      class="h__55px w-100 rounded-3"
    ></iframe>
  </header>
<div class="w-50 m-auto">
       <form onsubmit="return false">
        <div class="mb-3">
          <label for="inputName" class="form-label"
            >Name</label
          >
          <input

            class="form-control"
            id="inputName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="inputAuthor" class="form-label"
            >Author</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAuthor"
          />
        </div>
        <div class="mb-3">
          <label for="inputThumb" class="form-label"
            >Thumb</label
          >
          <input
            type="text"
            class="form-control"
            id="inputThumb"
          />
        </div>
   
        <button onclick="handleEdit()" type="submit" class="btn btn-primary">Cập nhật</button>
       </form>

  

          
    <script src="../../bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="../../bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./JS/edit.js"></script>
</body>
